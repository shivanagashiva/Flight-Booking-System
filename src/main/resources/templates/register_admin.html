<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            background-color: #ffffffd9;
            width: 100%;
            max-width: 450px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 30px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .alert-message {
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
        }

        .warn {
            color: #dc3545;
        }

        .success {
            color: #198754;
        }

        @media (max-width: 576px) {
            .card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Admin Registration</h2>
        <form th:action="@{/register/save_admin}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <form th:action="@{/login_page}" method="get" class="mt-3">
            <button type="submit" class="btn btn-outline-primary w-100 rounded-pill">Back to Login</button>
        </form>

        <div th:if="${userExist}" class="alert-message warn">User already exists. Please go to the login page.</div>
        <div th:if="${registerSuccess}" class="alert-message success">Registration Successful!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
