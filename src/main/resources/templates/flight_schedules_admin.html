<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #6aafff, #87e7ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 80px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        h1 {
            margin: 40px 0 20px;
            text-align: center;
            font-weight: 600;
            color: #fff;
        }

        .table-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-custom {
            display: block;
            margin: 30px auto 0;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #004b9a;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto">Flight Booking System</a>
        </div>
    </nav>

    <h1>Flight Schedules</h1>

    <div class="table-container">
        <table class="table table-hover text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Flight Id</th>
                    <th>Departure City</th>
                    <th>Arrival City</th>
                    <th>Departure Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flightSchedules}">
                    <td th:text="${flight.flightId}"></td>
                    <td th:text="${flight.from}"></td>
                    <td th:text="${flight.to}"></td>
                    <td th:text="${#dates.format(flight.date, 'dd-MMM-yyyy')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <form action="#" th:action="@{/admin/dashboard_admin}" method="get">
        <button type="submit" class="btn btn-primary btn-custom">Back to Dashboard</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
