<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
                        url('https://blog.air.irctc.co.in/wp-content/uploads/2019/12/Online-Flight-Booking-Offers.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #0056b3;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 10px 20px;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .warn, .success {
            text-align: center;
            margin-top: 20px;
        }

        .warn {
            color: red;
        }

        .success {
            color: green;
        }

        label {
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1 class="form-title">User Registration</h1>
        <form th:action="@{/register/save_customer}" th:object="${user}" method="post">
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{dob}" th:value="${user.dob}" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" />
            </div>
            <div class="form-group mb-4">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

        <form th:action="@{/login_page}" method="get" class="mt-3">
            <button type="submit" class="btn btn-outline-secondary w-100">Go to Login</button>
        </form>

        <h2 th:if="${userExist}" class="warn">User already exists. Please go to the login page.</h2>
        <h2 th:if="${registerSuccess}" class="success">Registration Successful!</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
