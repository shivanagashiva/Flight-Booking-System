<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-image: url('/images/customerdashboard.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .dashboard-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 40px 30px;
            color: white;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .dashboard-card h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .dashboard-card form {
            margin-bottom: 15px;
        }

        .dashboard-card .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 8px;
        }

        .dashboard-card .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .dashboard-card .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .dashboard-card .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .dashboard-card .btn-danger:hover {
            background-color: #c82333;
        }

        nav.navbar {
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
        <a class="navbar-brand" href="#">Customer Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/reservation/add_reservation}">Book Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/searchflights}">Search Flight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/reservation/my_bookings}">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" th:href="@{/logout}"
                       onclick="document.getElementById('logoutForm').submit(); return false;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="dashboard-card">
        <h1>Welcome, Traveler</h1>
        <form th:action="@{/user/reservation/add_reservation}" method="get">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plane-departure"></i> Book a Flight</button>
        </form>
        <form th:action="@{/user/searchflights}" method="get">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Search Flights</button>
        </form>
        <form th:action="@{/user/reservation/reservations}" method="get">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-gear"></i> Manage Reservations</button>
        </form>
        <form th:action="@{/user/reservation/my_bookings}" method="get">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-clock-rotate-left"></i> My Bookings</button>
        </form>
        <form th:action="@{/user/customer/profile}" method="get">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user"></i> View Profile</button>
        </form>
        <form id="logoutForm" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
