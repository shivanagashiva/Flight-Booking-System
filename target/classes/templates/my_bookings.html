<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom right, rgb(197, 217, 255), rgb(198, 188, 253));
            padding-top: 80px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-size: 1.1rem;
            padding: 12px;
        }

        td {
            text-align: center;
            font-size: 1rem;
            padding: 10px;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        button[type="submit"] {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            margin-top: 30px;
            background-color: #4a90e2;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #357abd;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-container button {
            width: 250px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.9rem;
            }

            .btn-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Bookings</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Flight Id</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure Date</th>
            <th>Seat Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${allFlights}">
            <td th:text="${flight.userId}"></td>
            <td th:text="${flight.userName}"></td>
            <td th:text="${flight.flightId}"></td>
            <td th:text="${flight.from}"></td>
            <td th:text="${flight.to}"></td>
            <td th:text="${#dates.format(flight.date, 'dd-MMM-yyyy')}"></td>
            <td th:text="${flight.seatNumber}"></td>
        </tr>
        </tbody>
    </table>

    <div class="btn-container">
        <form action="#" th:action="@{/user/dashboard_customer}" method="get">
            <button type="submit" class="btn btn-primary">Back to Dashboard</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
