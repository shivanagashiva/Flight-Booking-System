<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .flight-welcome {
            background-image: url('https://blog.air.irctc.co.in/wp-content/uploads/2019/12/Online-Flight-Booking-Offers.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #007bff;
        }

        .navbar-nav .nav-link {
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #0056b3;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: 500;
            padding: 10px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .welcome-box {
                padding: 25px;
            }

            .welcome-box h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Air line reservation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/register/new_admin">New Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/register/new_customer">New User</a></li>
                <li class="nav-item"><a class="nav-link" href="/login_page">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="flight-welcome">
    <div class="welcome-box">
        <h1>Welcome to Air line reservation</h1>
        <form th:action="@{/register/new_admin}" method="get">
            <button type="submit" class="btn btn-custom w-100">Register as Admin</button>
        </form>
        <form th:action="@{/register/new_customer}" method="get">
            <button type="submit" class="btn btn-custom w-100">Register as User</button>
        </form>
        <form th:action="@{/login_page}" method="get">
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
