<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #c5fbff, #bcfde4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #006a69;
            font-size: 2.5rem;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
            cursor: pointer;
        }
        .btn-secondary {
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 10px;
        }
        .warn, .success {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .warn {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Profile</h1>
                <div class="form-container">
                    <form action="#" th:action="@{/user/customer/save_profile}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" th:field="*{username}" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" th:field="*{password}" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" id="firstName" th:field="*{firstName}" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" id="lastName" th:field="*{lastName}" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" id="dob" th:field="*{dob}" th:value="${user.dob}" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" id="phone" th:field="*{phone}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" id="address" th:field="*{address}" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>
                <div class="text-center mt-3">
                    <form action="#" th:action="@{/user/dashboard_customer}" method="get" class="form-container">
                        <button type="submit" class="btn btn-secondary mt-3">Back to Dashboard</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h2 th:if="${updateSuccess}" class="success">
        Update Succeeded!
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
