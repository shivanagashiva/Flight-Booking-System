<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Flight Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-image: linear-gradient(to right, #74ebd5, #ACB6E5);
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
        }
        .btn-link {
            color: #333;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .warn {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card col-md-4">
        <div class="logo">✈️ Flight Booking Login</div>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <form action="/">
                <button type="submit" class="btn btn-link">← Back to Home</button>
            </form>
        </div>
        <h2 th:if="${LoginFailed}" class="warn">Incorrect username or password. Please try again.</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
