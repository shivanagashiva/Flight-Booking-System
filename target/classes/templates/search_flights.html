<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom right, rgb(179, 255, 248), rgb(187, 255, 202));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
            padding-bottom: 40px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="date"] {
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #28a745;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .btd {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #6c757d;
            color: white;
            border: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btd:hover {
            background-color: #5a6268;
        }

        .table {
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            text-align: center;
            padding: 12px;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>Search Flights</h1>

<div class="form-container">
    <form class="d-flex flex-column" th:action="@{/user/searchflights}" th:object="${flightobj}" method="post">
        <label for="search" class="form-label">Departure Date:</label>
        <input type="date" id="search" th:field="*{date}" required class="form-control" />
        <button type="submit" class="btn btn-success">Search Flights</button>
    </form>
</div>

<table class="table table-hover table-striped mt-4">
    <thead>
        <tr>
            <th>Flight Id</th>
            <th>Departure City</th>
            <th>Arrival City</th>
            <th>Departure Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="flight : ${flight}">
            <td th:text="${flight.flightId}"></td>
            <td th:text="${flight.from}"></td>
            <td th:text="${flight.to}"></td>
            <td th:text="${#dates.format(flight.date, 'dd-MMM-yyyy')}"></td>
        </tr>
    </tbody>
</table>

<form action="#" th:action="@{/user/dashboard_customer}" method="get">
    <button type="submit" class="btn btn-secondary btd">Back to Dashboard</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
