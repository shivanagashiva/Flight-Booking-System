<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background: url('/images/admindashboard.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            max-width: 700px;
            margin: auto;
            margin-top: 12%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button-container form {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link.btn {
            margin-left: 10px;
        }

        .fa {
            margin-right: 8px;
        }

        @media (min-width: 768px) {
            .button-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#">✈️ Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" th:href="@{/admin/flight_schedules}">Flights</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" th:href="@{/admin/view_bookings}">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" th:href="@{/admin/add_flight}">Add</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" th:href="@{/admin/delete_flight}">Delete</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-danger ms-2">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-container text-center">
            <h1>Admin Dashboard</h1>
            <div class="button-container">
                <form th:action="@{/admin/flight_schedules}" method="get">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-plane-departure"></i>View Flight Schedules</button>
                </form>
                <form th:action="@{/admin/view_bookings}" method="get">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-book"></i>View All Bookings</button>
                </form>
                <form th:action="@{/admin/add_flight}" method="get">
                    <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i>Add Flight</button>
                </form>
                <form th:action="@{/admin/delete_flight}" method="get">
                    <button type="submit" class="btn btn-warning"><i class="fa fa-trash"></i>Delete Flight</button>
                </form>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-sign-out-alt"></i>Logout</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
