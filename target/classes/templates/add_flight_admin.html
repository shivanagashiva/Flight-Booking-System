<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3fdfd, #cbf1f5, #a6e3e9, #71c9ce);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 520px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #007b8a;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"] {
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
        }

        .btn-custom {
            border-radius: 10px;
            font-weight: 600;
            padding: 10px 15px;
            transition: all 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.03);
        }

        .warn, .success {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 15px;
        }

        .warn {
            color: #dc3545;
        }

        .success {
            color: #198754;
        }

        .bi {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="bi bi-airplane-engines"></i> Add Flight</h1>

        <form th:action="@{/admin/save_added_flight}" th:object="${flight}" method="post">
            <div class="mb-3">
                <label for="from" class="form-label">Departure City</label>
                <input type="text" id="from" th:field="*{from}" class="form-control" placeholder="e.g., New York" required/>
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">Arrival City</label>
                <input type="text" id="to" th:field="*{to}" class="form-control" placeholder="e.g., Los Angeles" required/>
            </div>
            <div class="mb-4">
                <label for="date" class="form-label">Departure Date</label>
                <input type="date" id="date" th:field="*{date}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-success btn-custom w-100">
                <i class="bi bi-plus-circle"></i> Add Flight
            </button>
        </form>

        <form th:action="@{/admin/dashboard_admin}" method="get" class="mt-3">
            <button type="submit" class="btn btn-outline-secondary btn-custom w-100">
                <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
            </button>
        </form>

        <div th:if="${flightExist}" class="warn">✖ Flight already exists!</div>
        <div th:if="${addFlightSuccess}" class="success">✔ Flight added to the system!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
